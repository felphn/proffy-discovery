<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8257E5">
  <title>Proffy | Plataforma de Estudos</title>
  <link rel="shortcut icon" href="../assets/img/favicon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/partials/pageLanding.css">
</head>

<body id="pageLanding">

  <div id="container">

    <div class="logoContainer">
      <img src="../assets/img/proffy-logo.svg" alt="Proffy Logo">
      <h2>Sua plataforma de estudos online</h2>
    </div>

    <img class="heroImage" src="../assets/img/landing.svg" alt="Plataforma de Estudos">

    <div class="buttonContainer">
      <a class="study" href="/study">
        <img src="../assets/img/icons/study.svg" alt="Estudar">
        Estudar
      </a>
      <a class="giveClasses" href="/giveClasses">
        <img src="../assets/img/icons/give-classes.svg" alt="Dar Aulas">
        Dar Aulas
      </a>
    </div>

    <p class="totalConnections">
      Total de 200 conexões já realizadas!
      <img src="../assets/img/icons/purple-heart.svg" alt="Purple Heart">
    </p>

  </div>

</body>

</html>
